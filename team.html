<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Team</title>
    <style>
        body {
            background-color: #87CEEB; /* Solid light sky blue, no gradient */
        }

        h1, h2, p, a, ul {
            color: #3b3b3b; /* Steel blue/gray text color */
        }

        p {
            font-family: "Comic Sans MS", serif; /* Font for paragraphs */
        }
        
        h1 {
            text-align: center;
        }
        h2 {
            font-style: italic;
        }

        div {
            background-color: rgb(247, 0, 0); /* Red background for divs */
            color: #4682B4; /* Steel blue/gray text for divs */
        }

        .subsection.header {
            color: #4682B4; /* Ensure header class text is steel blue */
        }

        .subsection.preview {
            color: #4682B4; /* Ensure preview class text is steel blue */
        }
    </style>
</head> 
<body>
    <h2>Curt Helsper</h2>
    <ul>
        <li>20 Years Experience</li>
        <li>Fishing on the weekends</li>
        <li>Loves Lasagna</li>
    </ul>
</body>
</html>
